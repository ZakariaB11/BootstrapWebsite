    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

      body{
        padding: 0%;
        margin: 0%;

        font-family: 'Metal Mania',cursive;
        font-size: 35px;
        color: green !important;
      }
      .second{
        color: blue;

      .nav-link{
        font-size: 16px;
        margin: 15px;

        color: red !important;
      }
      .active .nav-link{
        color: darkblue !important;
      }
      .menu-right-btn{
        padding: 13px 46px;

    <section class="contact-section my-5">
      <div class="card">
        <div class="row">
          <div class="col-lg-8">
            <div class="card-body form">
              <h3 class="mt-4"><i class="fa fa-envelope pr-2"></i>Write to Us</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-name" class="form-control">
                    <label for="form-contact-name">Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-email" class="form-control">
                    <label for="form-contact-email">Email</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-company" class="form-control">
                    <label for="form-contact-company">Company</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <textarea name="" id="form-contact-message" rows="3" class="form-control md-textarea"></textarea>
                    <label for="form-contact-message">Message</label>
                    <a href="" class="btn-floating btn-lg blue">
                      <i class="fa fa-paper-plane"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card-body contact text-center h-100 white-text">
              <h3 class="my-4 pb-2">Contact Information</h3>
              <ul class="text-lg-left list-unstyled ml-4">
                <li>
                  <p>
                    <i class="fa fa-map-marker pr-2"></i>
                    Marrakech , Massira1 
                  </p>
                </li>
                <li>
                  <p>
                    <i class="fa fa-phone pr-2"></i>
                    +212629342967
                  </p>
                </li>
                <li>
                  <p>
                    <i class="fa fa-envelope pr-2"></i>
                    baramizakaria066@gmail.com
                  </p>
                </li>
              </ul>
              <hr class="hr-light my-4">
              <ul class="list-inline text-center list-unstyled">
                <li class="list-inline-item">
                  <a class="p-2 fa-lg tw-ic">
                    <i class="fa fa-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="p-2 fa-lg tw-ic">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="p-2 fa-lg tw-ic">
                    <i class="fa fa-instagram"></i>

                </li>
                <li class="list-inline-item">
                  <a class="p-2 fa-lg tw-ic">
                    <i class="fa fa-youtube"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
